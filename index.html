<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badhaniya Jewels</title>
  
  <style>
    /* Define colors for easy use (CSS Variables) */
    :root {
      --rose-gold-light: #FCE4EC; /* Very light pink/peach for background */
      --rose-gold-accent: #C5969E; /* Deeper rose gold tone for accents */
      --text-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.15); /* Slightly darker shadow */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--rose-gold-light);
      color: var(--text-color);
    }

    /* LOGO & HEADING CONTAINER STYLE */
    .header-container {
      text-align: center;
      padding-top: 30px;
      padding-bottom: 30px; /* Padding badhaya gaya hai kyunki status message hat gaya hai */
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* LOGO IMAGE STYLE */
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 3px solid var(--rose-gold-accent);
    }

    h1 {
      text-align: center;
      padding: 10px 0 10px;
      margin-bottom: 0;
      color: var(--rose-gold-accent);
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 700;
      font-family: 'Playfair Display', serif; 
    }

    /* status-message CSS class ab zaroori nahi hai, ise hata diya gaya hai */

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Style for each item card */
    .gallery-item {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 20px var(--shadow-color);
      text-align: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      overflow: hidden;
    }

    /* Hover effect: Card slightly lifts up */
    .gallery-item:hover {
      transform: translateY(-7px);
      box-shadow: 0 15px 30px var(--shadow-color);
    }

    /* Container for the image to give it a fixed height and crop */
    .image-container {
      width: 100%;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    /* Image zoom effect on hover */
    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* New look for the 'Download' button */
    .download {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 30px;
      background: var(--rose-gold-accent);
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.3s ease;
    }

    .download:hover {
      background: #A87680;
    }
  </style>

</head>
<body>
  
  <div class="header-container">
    <img src="path/to/your/logo.png" alt="Badhaniya Jewellery" class="logo">
    <h1>Jewellery designs</h1>
  </div>
  
  <div id="gallery" class="gallery">Loading photos…</div>

  <script>
    const owner = "ASHISHJANGID456";
    const repo = "ashishbadhaniya.github.io";
    const folder = "ArtGellery";

    const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}`;

    fetch(apiURL)
      .then(r => r.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = "";
        data.forEach(file => {
          if (file.type === "file" && /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)) {
            const div = document.createElement('div');
            div.className = "gallery-item";
            
            div.innerHTML = `
              <div class="image-container">
                <img src="${file.download_url}" alt="${file.name}">
              </div>
              <a class="download" href="${file.download_url}" download>Download</a>
            `;
            
            gallery.appendChild(div);
          }
        });
      })
      .catch(err => {
        document.getElementById('gallery').innerHTML = "❌ Error: Make sure your GitHub path, folder name, and images are correct.";
        console.error(err);
      });
  </script>
</body>
</html>
